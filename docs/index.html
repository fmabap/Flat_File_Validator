<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flat File Validator</title>
  <style>
    .renderWhiteSpaces{white-space:pre-wrap}
  </style>
  
  <script src="./assets/index.5a976f2f.js"></script>
</head>

<body>
  <div id="app"></div>
  
  <ui5-title>Flat File Validator</ui5-title>

  <ui5-panel width="100%" accessible-role="Complementary" header-text="JSON File Structure Schema" class="full-width" collapsed="true">
    <ui5-label>JSON File Structure Schema</ui5-label>
    <ui5-textarea id="fileStructureSchema" growing="true" rows="5" readonly="true"></ui5-textarea>  
  </ui5-panel>

  <ui5-panel width="100%" accessible-role="Complementary" header-text="JSON File Structure" class="full-width">
  <ui5-label>JSON File Structure</ui5-label>
  <ui5-textarea id="fileStructure" growing="true" rows="5"></ui5-textarea>
</ui5-panel>

<ui5-panel width="100%" accessible-role="Complementary" header-text="File Content" class="full-width">
  <ui5-label>File content</ui5-label>
  <ui5-textarea id="fileContent" growing="true" rows="5"></ui5-textarea>
</ui5-panel>
  <ui5-panel width="100%" accessible-role="Complementary" header-text="Options and Actions" class="full-width">
    <ui5-checkbox id="chBShowOnlyErrors" text="Show only errors" checked></ui5-checkbox>
    <ui5-checkbox id="chBGroupByRecordType" text="Group by Record Type" checked></ui5-checkbox>
    <ui5-button id="demo">Fill with demo data</ui5-button>
    <ui5-button id="validate" design="Emphasized">Validate</ui5-button>
  </ui5-panel>

  <ui5-panel width="100%" accessible-role="Complementary" header-text="Result JSON" class="full-width" collapsed="true">
    <ui5-label>Result</ui5-label>
    <ui5-textarea id="result" growing="true" rows="10"></ui5-textarea>
  </ui5-panel>

<ui5-panel width="100%" accessible-role="Complementary" header-text="Result Tables" class="full-width" >
  <div id="output"></div>
</ui5-panel>


</body>

</html>
